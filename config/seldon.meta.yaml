                      {{- if .VolumeMounts }}
                      volumeMounts:
                        {{- range .VolumeMounts }}
                        - name: {{ .Name }}
                          mountPath: {{ .MountPath }}
                          {{- if .ReadOnly }}
                          readOnly: {{ .ReadOnly }}
                          {{- end }}
                        {{- end }}
                      {{- end }}
                      {{- if .Resources }}
                      resources:
                        {{- if .Resources.Requests }}
                        requests:
                          {{- range $k, $v := .Resources.Requests }}
                          {{ $k }}: {{ $v }}
                          {{- end }}
                        {{- end }}
                        {{- if .Resources.Limits }}
                        limits:
                          {{- range $k, $v := .Resources.Limits }}
                          {{ $k }}: {{ $v }}
                          {{- end }}
                        {{- end }}
                      {{- end }}
                      {{- if .Liveness }}
                      livenessProbe:
                        httpGet:
                          path: {{ .Liveness.Path }}
                          port: {{ .Liveness.Port }}
                        initialDelaySeconds: {{ .Liveness.InitialDelaySeconds }}
                        periodSeconds: {{ .Liveness.PeriodSeconds }}
                        failureThreshold: {{ .Liveness.FailureThreshold }}
                        successThreshold: {{ .Liveness.SuccessThreshold }}
                      {{- end }}
                      {{- if .Readiness }}
                      readinessProbe:
                        httpGet:
                          path: {{ .Readiness.Path }}
                          port: {{ .Readiness.Port }}
                        initialDelaySeconds: {{ .Readiness.InitialDelaySeconds }}
                        periodSeconds: {{ .Readiness.PeriodSeconds }}
                        failureThreshold: {{ .Readiness.FailureThreshold }}
                        successThreshold: {{ .Readiness.SuccessThreshold }}
                      {{- end }}
                    {{- end }}
                  {{- end }}
                  {{- if .ComponentSpec.InitContainers }}
                  initContainers:
                    {{- range .ComponentSpec.InitContainers }}
                    - name: {{ .Name }}
                      {{- if .Image }}
                      image: {{ .Image }}
                      {{- end }}  
                      {{- if .ImagePullPolicy }}
                      imagePullPolicy: {{ .ImagePullPolicy }}
                      {{- end }}
                      {{- if .Args }}
                      args:
                        {{- range .Args }}
                        - {{ . }}
                        {{- end }}
                      {{- end }}
                      {{- if .VolumeMounts }}
                      volumeMounts:
                        {{- range .VolumeMounts }}
                        - name: {{ .Name }}
                          mountPath: {{ .MountPath }}
                        {{- end }}
                      {{- end }}
                      {{- if .EnvFrom }}
                      envFrom:
                        {{- range .EnvFrom }}
                        - secretRef:
                            name: {{ .SecretRef.Name }}
                        {{- end }}
                      {{- end }}
                    {{- end }}
                  {{- end }}
                  {{- if .ComponentSpec.Volumes }}
                  volumes:
                    {{- range .ComponentSpec.Volumes }}
                    - name: {{ .Name }}
                      {{- if .EmptyDir }}
                      emptyDir: {}
                      {{- else if .Secret }}
                      secret:
                        secretName: {{ .Secret.SecretName }}
                      {{- end }}
                    {{- end }}
                  {{- end }}  
        {{- end }}

  - path: .helmignore
    template: false
    content: |
      *.tgz
      .DS_Store
      .idea/
      *.swp
      __pycache__/
      .ipynb_checkpoints/

